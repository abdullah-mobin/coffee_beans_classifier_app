<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Roast Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5d3d3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 700px;
            height: 500px;
            background-color: #f5c6c6;
            border: 2px solid #e28b8b;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 30%;
            background-color: #f2b4b4;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            font-size: 14px;
            color: #5f3535;
            text-align: center;
            margin-top: auto;  /* Push footer to the bottom */
            padding-top: 10px;
        }


        .sidebar h2 {
            margin: 0;
            font-size: 18px;
            color: #5f3535;
            text-align: center;
        }

        .menu-item {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #add8e6;
            color: #2f2d5b;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #6fa2c6;
        }

        .main-content {
            width: 70%;
            background-color: #e8e2d2;
            border-radius: 10px;
            margin-left: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }

        .upload-box {
            width: 70%;
            height: 150px;
            background-color: #d6a7f5;
            border: 2px dashed #8b62d8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5b3571;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* The preview image styling to fit within the box */
        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Styling for the overlay text inside upload-box */
        .upload-box .upload-text {
            position: absolute;
            z-index: 1;
            text-align: center;
        }

        .upload-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
            z-index: 2; /* Keep it above the preview image to allow re-upload */
        }

        .detect-btn, .model-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .detect-btn {
            background-color: #77dd77;
            color: #245324;
        }

        .model-btn {
            background-color: #ff6961;
            color: white;
            position: relative;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            background-color: #ff8a85;
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #e04c4c;
            cursor: pointer;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #ff6961;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Coffee Bean Roast Classifier</h2>
            <div class="menu-item">
                <a href="http://localhost:3000/" style="text-decoration: none; color: inherit;">Home</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/models" style="text-decoration: none; color: inherit;">Models</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/models" style="text-decoration: none; color: inherit;">Detection History</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/about" style="text-decoration: none; color: inherit;">About</a>
            </div>
            <div class="footer">
                2024 Coffee Bean Roast Classifier. All rights reserved.
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Updated Upload Box with File Input and Preview -->
            <label class="upload-box">
                <div class="upload-text">+ Upload Image</div>
                <input type="file" accept="image/*" onchange="previewImage(event)">
                <img id="preview" alt="Image Preview">
            </label>
            <button class="detect-btn">Detect</button>
            
            <!-- Model Selection Dropdown -->
            <div class="model-btn" id="modelButton" onclick="toggleDropdown()">
                <span id="selectedModelText">Select Different Model</span>
                <div class="dropdown-content" id="dropdown">
                    <a href="#" onclick="selectModel('CoffeeNet'); event.stopPropagation();">CoffeeNet</a>
                    <a href="#" onclick="selectModel('VGG'); event.stopPropagation();">VGG</a>
                    <a href="#" onclick="selectModel('ResNet'); event.stopPropagation();">ResNet</a>
                    <a href="#" onclick="selectModel('Xception'); event.stopPropagation();">Xception</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            const uploadText = document.querySelector('.upload-text');
            
            if (file) {
                const imageURL = URL.createObjectURL(file);
                preview.src = imageURL;
                preview.style.display = 'block';
                uploadText.style.display = 'none';  // Hide the "+ Upload Image" text
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function selectModel(modelName) {
            document.getElementById("selectedModelText").textContent = modelName;
            toggleDropdown();  // Close the dropdown after selection
        }

        // Close dropdown if clicked outside
        document.addEventListener('click', function(event) {
            const isClickInside = document.getElementById("modelButton").contains(event.target);
            if (!isClickInside) {
                document.getElementById("dropdown").style.display = "none";
            }
        });
    </script>
</body>
</html>
