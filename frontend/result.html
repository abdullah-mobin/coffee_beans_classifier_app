<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        /* Same Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5d3d3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 700px;
            height: 500px;
            background-color: #f5c6c6;
            border: 2px solid #e28b8b;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 30%;
            background-color: #f2b4b4;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 18px;
            color: #5f3535;
            text-align: center;
        }

        .menu-item {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #add8e6;
            color: #2f2d5b;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .main-content {
            width: 70%;
            background-color: #e8e2d2;
            border-radius: 10px;
            margin-left: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Coffee Bean Roast Classifier</h2>
            <div class="menu-item">
                <a href="http://localhost:3000/" style="text-decoration: none; color: inherit;">Home</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/models" style="text-decoration: none; color: inherit;">Models</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/models" style="text-decoration: none; color: inherit;">Detection History</a>
            </div>
            <div class="menu-item">
                <a href="http://localhost:3000/about" style="text-decoration: none; color: inherit;">About</a>
            </div>
            <div class="footer">
                2024 Coffee Bean Roast Classifier. All rights reserved.
            </div>
        </div>
        <div class="main-content">
            <h2>Detection Result</h2>
            <p id="resultText">Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resultText = document.getElementById("resultText");
            const detectionResult = JSON.parse(localStorage.getItem("detectionResult"));
            resultText.textContent = detectionResult ? detectionResult.result : "No result found.";
        });
    </script>
</body>
</html>
